ABCI:
  group: '[group]'
  job_execution_options: ''
  job_script_preamble_path: ./job_script_preamble.sh
generic:
  aiaccel_dir: ''
  enabled_variable_name_argumentation: true
  function: main
  job_command: python original_main.py
  logging_level: debug
  main_loop_sleep_seconds: 0.01
  python_file: original_main.py
  venv_dir: ''
  workspace: /tmp/work
job_setting:
  job_timeout_seconds: 600
  max_failure_retries: 0
  rial_id_digits: 6
optimize:
  goal: minimize
  parameters:
  - base: 2
    log: true
    lower: 0
    name: x1
    step: 1
    type: uniform_float
    upper: 1
  - base: 10
    log: false
    lower: 1
    name: x2
    step: 1
    type: uniform_int
    upper: 2
  rand_seed: 42
  search_algorithm: aiaccel.optimizer.GridOptimizer
  trial_number: 3
resource:
  num_workers: 2
  type: python_local
