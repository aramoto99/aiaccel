---
generic:
  workspace: /tmp/work
  job_command: python original_main.py
  python_file: original_main.py
  function: main
  main_loop_sleep_seconds: 0.01
  logging_level: INFO
resource:
  type: local
  num_workers: 10
ABCI:
  group: "[group]"
  job_script_preamble_path: ./job_script_preamble.sh
  job_execution_options: ''
job_setting:
    job_timeout_seconds: 600
    max_failure_retries: 0
    trial_id_digits: 7
optimize:
  search_algorithm: aiaccel.optimizer.TpeOptimizer
  goal: minimize
  trial_number: 10
  rand_seed: 42
  parameters:
  - name: x1
    type: categorical
    log: false
    choices: [r g b]
  - name: x2
    type: categorical
    log: false
    choices: [r g b]
