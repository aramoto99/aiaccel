generic:
  workspace: ./work
  job_command: python wrapper.py
  python_file: ""
  function: ""
  main_loop_sleep_seconds: 0.01
  logging_level: INFO

resource:
  type: local
  num_workers: 4

ABCI:
  group: "[group]"
  job_script_preamble_path: ./job_script_preamble.sh
  job_execution_options:

job_setting:
  job_timeout_seconds: 600
  max_failure_retries: 0
  trial_id_digits: 7

optimize:
  search_algorithm: aiaccel.optimizer.NelderMeadOptimizer
  goal: minimize
  trial_number: 30
  rand_seed: 42
  parameters:
    -
      name: x1
      type: uniform_float
      lower: 0.0
      upper: 5.0
      initial: 1
    -
      name: x2
      type: uniform_float
      lower: 0.0
      upper: 5.0
      initial: 1
