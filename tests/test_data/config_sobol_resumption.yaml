---
generic:
  workspace: /tmp/work
  job_command: python original_main.py
  python_file: original_main.py
  function: main
  main_loop_sleep_seconds: 0.01
  logging_level: INFO
resource:
  type: python_local
  num_workers: 10
ABCI:
  group: "[group]"
  job_script_preamble: ./job_script_preamble.sh
  job_execution_options: ''
job_setting:
    job_timeout_seconds: 600
    max_failure_retries: 0
    trial_id_digits: 7
optimize:
  search_algorithm: aiaccel.optimizer.SobolOptimizer
  goal: minimize
  trial_number: 5
  rand_seed: 42
  parameters:
  - name: x1
    type: uniform_float
    log: false
    lower: 0.1
    upper: 1
    initial: 0.5
  - name: x2
    type: uniform_float
    log: false
    lower: -5
    upper: 5
    initial: 0
  - name: x3
    type: uniform_float
    log: false
    lower: -5
    upper: 5
    initial: 0
  - name: x4
    type: uniform_float
    log: false
    lower: -5
    upper: 5
    initial: 0
  - name: x5
    type: uniform_float
    log: false
    lower: -5
    upper: 5
    initial: 0
  - name: x6
    type: uniform_float
    log: false
    lower: -5
    upper: 5
    initial: 0
  - name: x7
    type: uniform_float
    log: false
    lower: -5
    upper: 5
    initial: 0
  - name: x8
    type: uniform_float
    log: false
    lower: -5
    upper: 5
    initial: 0
  - name: x9
    type: uniform_float
    log: false
    lower: -5
    upper: 5
